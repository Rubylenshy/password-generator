<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Password Generator</title>
</head>
<body>
    
    <main>
        <div class="container">
            <h1>Password Generator</h1>
            <div class="display flex">
                <input type="text" title="Password" placeholder="P4$5W0rD!" class="password-generated" readonly>
                <img src="assets/images/copy.svg" alt="Copy" title="Copy to Clipboard" onclick="copyPassword()">
                <div class="copied">Copied</div>
            </div>

            <div class="password-details">
                <div class="char-length  flex">
                    <label for="char-length">Character Length</label>
                    <p class="count"></p>
                </div>
                <input type="range" title="char-length" id="char-length-input" min="1" max="20" value="6" >
                <div class="check-boxes">
                    <p><input type="checkbox" name="uppercase" title="" id="input-uppercase">
                        Include Uppercase Letters
                    </p>
                    <p><input type="checkbox" name="lowercase" title="" id="input-lowercase" checked>
                        Include Lowercase Letters
                    </p>
                    <p><input type="checkbox" name="numbers" title="" id="input-numbers">
                        Include Numbers
                    </p>
                    <p><input type="checkbox" name="symbols" title="" id="input-symbols">
                        Include Symbols
                    </p>
                </div>

                <div class="strength flex">
                    <h2>STRENGTH</h2>
                    <div class="strength-box flex">
                        <!-- <div class="bar bar-one"></div>
                        <div class="bar bar-two"></div>
                        <div class="bar bar-three"></div>
                        <div class="bar bar-four"></div> -->
                    </div>
                </div>
                <button type="button" title="Generate" class="generate-btn flex" onclick="genPassword()"> GENERATE <img src="assets/images/right-arrow.svg" alt=""></button>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
